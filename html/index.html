<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="/bootstrap/bootstrap-4.4.1-dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Piedra&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/fontawesome-free-5.13.0-web/css/all.min.css"
    />
    <!-- <script src="/jquery/jquery-3.5.1.min.map"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Change Fram</title>
  </head>
  <body>
    <div class="container-fluid my-main-container">
      <nav class="my-navbar-color navbar navbar-light" id="navbar">
        <a class="navbar-brand my-brand" href="#">
          Change Fram
        </a>
      </nav>
      <div class="row bg-img">
        <div class="col-lg info info-color">
          <div class="box">
            <div class="img-box" id="output">
              <img id="output_fram" />
            </div>
          </div>

          <div>
            <label for="files" class="upload">Upload Photo</label>
            <input
              id="files"
              style="visibility: hidden; display: none;"
              type="file"
              onchange="loadFile(event)"
              accept="image/*"
              name="image"
            />
          </div>

          <label type="button" class="upload download" id="download"
            >Download</label
          >
          <label type="button" class="upload show" id="show">Frame</label>
        </div>
        <div class="col-lg-3 info tap-fram" id="frame-box">
          <div class="exit" id="hide">
            <i class="fas fa-sign-out-alt"></i>
          </div>
          <div class="fram-box">
            <img
              src="/image/circle-plant-oval-for-frame-5e380c5e89c1d7.71664322.png"
            />
          </div>
          <div class="fram-box">
            <img src="/image/6-fire-flame-circle-frame-3.png" alt="" />
          </div>
          <div class="fram-box">
            <img src="/image/grunge-circle-frame-1.png" alt="" />
          </div>
          <div class="fram-box">
            <img src="/image/grunge-circle-frame-2.png" alt="" />
          </div>
          <div class="fram-box">
            <img src="/image/grunge-circle-frame-3.png" alt="" />
          </div>
          <div class="fram-box">
            <img src="/image/grunge-circle-frame-4.png" alt="" />
          </div>
          <div class="fram-box">
            <img src="/image/grunge-circle-frame-5.png" alt="" />
          </div>
          <div class="fram-box">
            <img src="/image/grunge-circle-frame-6.png" alt="" />
          </div>
          <div class="fram-box">
            <img src="/image/SeekPng.com_border-png_197205.png" alt="" />
          </div>
          <div class="fram-box">
            <img
              src="/image/SeekPng.com_league-of-legends-icon_1551417.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 about">
        <label for=""></label>
      </div>
    </div>
    <!-- script -->

    <script>
      $(document).ready(function () {
        $("#hide").click(function () {
          $("#frame-box").hide();
        });
        $("#show").click(function () {
          $("#frame-box").show();
        });
      });
      // upload
      // var loadFile = function (event) {
      //   var image = document.getElementById("output");
      //   image.src = URL.createObjectURL(event.target.files[0]);
      // };

      // ---------------
      var loadFile = function (event) {
        var image = document.getElementById("output");
        image.style.backgroundImage =
          "url('" + URL.createObjectURL(event.target.files[0]);
        +"')";
      };
      // select fram
      document.addEventListener(
        "click",
        function (e) {
          e = e || window.event;
          var target = e.target;
          var img = document.getElementById("output_fram");
          if (target.tagName == "IMG") {
            // console.log(target.src);

            img.src = target.src;
          }
        },
        false
      );
      // function imageIsLoaded() {
      //   alert(this.src); // blob url
      //   // update width and height ...
      // }
    </script>
  </body>
</html>
